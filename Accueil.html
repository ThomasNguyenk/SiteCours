<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #ff0000;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        .project {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* ======= MENU ======= */
        .bandeau {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190813/pngtree-digital-technology-blue-background-banner-image_298195.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Bouton burger */
        .menu-btn {
            font-size: 26px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            display: none;
        }

        /* Liens du menu */
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: rgb(0, 0, 0); 
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .menu-links a:hover {
            color: yellow;
        }

        /* ======= MODE MOBILE ======= */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 20px 0;
            }
            .menu-links a {
                display: block;
                margin: 10px 0;
                color: white;
            }
            .menu-links.active {
                display: flex;
            }
        }

        /* Animation zoom fond */
        @keyframes zoomBg {
            from {
                background-size: 120%;
            }
            to {
                background-size: 150%;
            }
        }

        /* SECTION avec fond dynamique */
        #about {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
            background-color: #000; 
            background-image: url('https://live.staticflickr.com/5444/7375631634_64e0c5b687_b.jpg'); 
            background-size: 120%; 
            background-position: center; 
            background-repeat: no-repeat; 
            animation: zoomBg 12s ease-in-out infinite alternate;
            color: #ffffff; /* Texte en blanc */
            padding: 20px;
        }

        /* Styles spécifiques au sélecteur de classe */
        .class-select-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
        }

        .class-select-btn:hover {
            background-color: #0056b3;
        }
        
        #content-box {
            background-color: rgba(0,0,0,0.6); 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%;
        }

    </style>
</head>
<body>
    <nav class="bandeau">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <div class="menu-links" id="menuLinks">
            <a href="index.html">Accueil</a>
            <a href="Cours de 2nd.html">Cours de 2nd</a>
            <a href="1ere année.html" data-class="Première">Cours de 1ère Année</a>
            <a href="Terminale.html" data-class="Terminale">Cours de Terminale</a> 
            <a href="Quiz de révision de seconde.html">Quiz de révision de seconde</a>
            <a href="Quiz de révision de 1ère Année.html" data-class="Première">Quiz de révision de 1ère Année</a>
            <a href="Quiz de révision de Terminale.html" data-class="Terminale">Quiz de révision de Terminale</a>
            
            <a href="Connexion étudiant.html" id="authLink">Connexion Étudiant</a> 
        </div>
    </nav>

    <section id="about">
        <div id="content-box">
             <h2 style="color: #ffffff;">Chargement en cours...</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025. Programmée par NGUYEN Thomas. Tous droits réservés</p>
    </footer>

    <script>
        const LOGIN_PAGE = "Connexion étudiant.html";
        // Map pour comparer les niveaux de classe
        const classOrder = { 'Seconde': 1, 'Première': 2, 'Terminale': 3 };

        /**
         * Déconnecte l'utilisateur et le redirige.
         */
        function logout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('studentClass'); // Supprime la classe stockée
            alert("Vous êtes déconnecté. Redirection vers la page de connexion.");
            window.location.replace(LOGIN_PAGE);
        }

        /**
         * Enregistre la classe choisie par l'étudiant et actualise la page.
         * @param {string} selectedClass - La classe choisie ('Seconde', 'Première', 'Terminale').
         */
        function setStudentClass(selectedClass) {
            localStorage.setItem('studentClass', selectedClass);
            // Réactualise le contenu et le menu immédiatement
            renderHomePageContent();
        }

        /**
         * Applique le contrôle d'accès sur le menu en fonction de la classe de l'étudiant.
         */
        function applyAccessControl() {
            const studentClass = localStorage.getItem('studentClass');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const menuLinksContainer = document.getElementById('menuLinks');
            const authLink = document.getElementById('authLink');

            // 1. GESTION DU LIEN D'AUTHENTIFICATION / DÉCONNEXION
            if (isLoggedIn) {
                // Si connecté, le lien devient Déconnexion et affiche la classe
                authLink.textContent = `Déconnexion (${studentClass || 'Classe non choisie'})`;
                authLink.href = "#";
                authLink.onclick = logout;
            } else {
                 // Si non connecté (cette partie ne devrait pas être atteinte si le script fonctionne)
                 authLink.textContent = "Connexion Étudiant";
                 authLink.href = LOGIN_PAGE;
                 authLink.onclick = null;
                 return;
            }
            
            // 2. FILTRAGE DES LIENS (COURS & QUIZ)
            const studentLevel = classOrder[studentClass] || 0; // Niveau 0 si classe non définie

            const restrictedLinks = menuLinksContainer.querySelectorAll('a[data-class]');
            
            restrictedLinks.forEach(link => {
                const requiredClass = link.getAttribute('data-class');
                const requiredLevel = classOrder[requiredClass];
                
                if (requiredLevel > studentLevel) {
                    // Masquer le lien (cours ou quiz) si le niveau requis est supérieur au niveau de l'étudiant
                    link.style.display = 'none';
                } else {
                    // S'assurer que les liens sont visibles
                    link.style.display = 'inline-block'; 
                }
            });
        }

        /**
         * Rend le contenu de la page d'accueil (message de bienvenue ou sélecteur de classe).
         */
        function renderHomePageContent() {
            const contentBox = document.getElementById('content-box');
            const studentClass = localStorage.getItem('studentClass');
            const studentName = localStorage.getItem('currentUser') || 'Étudiant(e)';

            if (studentClass) {
                // CONTENU 1: Classe choisie
                contentBox.innerHTML = `
                    <h2 style="color: #ffffff;">Bienvenue sur le site, ${studentName} !</h2>
                    <p style="color: #ffffff; margin-top: 15px; font-size: 1.2em;">
                        Vous êtes actuellement connecté pour les cours de **${studentClass}**.
                    </p>
                    <p style="color: #ffffff; width: 60%; margin: 20px auto 10px;">
                        Les cours et quiz correspondants sont maintenant visibles dans le menu.
                    </p>
                    <button onclick="document.getElementById('class-selector-container').style.display='block'; this.style.display='none';" class="class-select-btn" style="width: auto;">
                        Changer de classe
                    </button>
                    <div id="class-selector-container" style="display:none; margin-top: 20px;">
                        <p style="color: #ffffff; margin-bottom: 10px;">Choisir une autre classe :</p>
                        <button class="class-select-btn" onclick="setStudentClass('Seconde')">Seconde</button>
                        <button class="class-select-btn" onclick="setStudentClass('Première')">Première</button>
                        <button class="class-select-btn" onclick="setStudentClass('Terminale')">Terminale</button>
                    </div>
                `;
            } else {
                // CONTENU 2: Forcer le choix de classe
                contentBox.innerHTML = `
                    <h2 style="color: #ffffff;">Bienvenue, ${studentName} !</h2>
                    <p style="color: #ffffff; margin-top: 15px; font-size: 1.2em;">
                        **Veuillez choisir votre classe** pour accéder aux cours et aux quiz appropriés.
                    </p>
                    <div style="margin-top: 20px;">
                        <button class="class-select-btn" onclick="setStudentClass('Seconde')">Seconde</button>
                        <button class="class-select-btn" onclick="setStudentClass('Première')">Première</button>
                        <button class="class-select-btn" onclick="setStudentClass('Terminale')">Terminale</button>
                    </div>
                `;
            }
            // Appliquer le filtre de menu après le rendu
            applyAccessControl();
        }


        // --- EXÉCUTION AU CHARGEMENT ---
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (!isLoggedIn) {
                // Si non connecté, REDIRIGER immédiatement vers la page de connexion
                alert("Accès refusé. Veuillez vous connecter.");
                window.location.replace(LOGIN_PAGE);
                return;
            }
            
            // Si connecté, RENDRE le contenu de la page d'accueil (incluant le choix de classe si nécessaire)
            renderHomePageContent();
        });

        // Fonction pour le menu mobile
        function toggleMenu() {
            document.getElementById("menuLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
