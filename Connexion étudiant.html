<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Étudiant</title>
    <style>
        /* Styles CSS (omission pour concision) */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #0056b3; }
        #mfa-view, #success-view { display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <div id="login-view">
            <h2>Connexion Étudiant</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p id="authErrorMsg" style="color: red; margin-top: 10px;"></p>
        </div>

        <div id="mfa-view">
            <h2>Double Authentification (2FA)</h2>
            <p id="mfaInfo" style="margin-bottom: 15px;">Saisissez le code affiché.</p>
            <form id="mfaForm">
                <input type="text" id="mfaCode" placeholder="Code 2FA (4 chiffres)" maxlength="4" required>
                <button type="submit">Valider</button>
            </form>
            <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        // Simule une base de données d'utilisateurs avec leur classe
        function getUsers() {
            return {
                "thomas.n": { password: "p1", class: "Seconde" },
                "marine.d": { password: "p2", class: "Première" },
                "alex.l": { password: "p3", class: "Terminale" }
            };
        }

        // Simule la génération d'un code 2FA à 4 chiffres (pour démonstration)
        function generate2FACode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // État temporaire de connexion pour le 2FA
        let currentLogin = { username: null, code: null };

        // Constante de redirection après login
        const HOME_PAGE = "Accueil.html"; 

        function showView(viewId) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('mfa-view').style.display = 'none';
            document.getElementById(viewId).style.display = 'block';
        }

        // --- GESTION DE LA CONNEXION (ÉTAPE 1) ---
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const users = getUsers();
            const errorMsg = document.getElementById('authErrorMsg');
            errorMsg.textContent = '';

            if (users[username] && users[username].password === password) {
                
                // Connexion réussie, générer 2FA
                currentLogin.username = username;
                currentLogin.code = generate2FACode();
                
                // Afficher le code 2FA pour l'utilisateur (à des fins de test)
                document.getElementById('mfaInfo').textContent = `Code 2FA: ${currentLogin.code} (Saisissez ce code)`;
                
                showView('mfa-view');
                document.getElementById('mfaCode').focus();
            } else {
                errorMsg.textContent = "Nom d'utilisateur ou mot de passe incorrect";
            }
        });

        // --- GESTION DE LA DOUBLE AUTHENTIFICATION (ÉTAPE 2) ---
        document.getElementById('mfaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredCode = document.getElementById('mfaCode').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';

            if (!currentLogin.username) {
                errorMsg.textContent = "Erreur de session. Veuillez vous reconnecter.";
                showView('login-view');
                return;
            }

            if (enteredCode === currentLogin.code) {
                
                // Double authentification réussie
                const users = getUsers();
                const userClass = users[currentLogin.username].class; 
                
                // Enregistre l'état de connexion ET LA CLASSE
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', currentLogin.username);
                localStorage.setItem('studentClass', userClass); // Clé essentielle
                
                currentLogin = { username: null, code: null }; // Nettoie la session 2FA

                // Redirige vers la page d'Accueil qui gère la redirection spécifique au cours
                window.location.replace(HOME_PAGE);
                
            } else {
                errorMsg.textContent = "Code 2FA incorrect. Veuillez réessayer.";
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
             // Si déjà connecté, rediriger immédiatement vers l'Accueil
             if(localStorage.getItem('isLoggedIn') === 'true') {
                window.location.replace(HOME_PAGE);
             } else {
                 showView('login-view');
             }
        });
    </script>
</body>
</html>
